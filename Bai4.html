<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 - Lab2</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <label for="modal" class="fw-bold fs-2">Bài tập ứng dụng Modal</label><br>
        <!-- Nút mở Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
            Tài khoản
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Quản lý Tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Đăng ký</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Đăng nhập</button>
                        </li>
                    </ul>

                    <!-- Tab content -->
                    <div class="tab-content mt-3" id="myTabContent">
                        <!-- Form Đăng ký -->
                        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form class="mt-4">
                                <div class="form-group mb-3">
                                    <label for="name">Tên</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="confirm-password">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label>Giới tính</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                        <label class="form-check-label" for="female">Nữ</label>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="language">Ngôn ngữ</label>
                                    <select class="form-control" id="language" required>
                                        <option value="vn">Tiếng Việt</option>
                                        <option value="us">Tiếng Anh</option>
                                        <option value="jp">Tiếng Nhật</option>
                                        <option value="cn">Tiếng Trung</option>
                                    </select>
                                </div> 
                                <div class="form-group form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">Tôi đồng ý với các điều khoản và điều kiện</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Đăng ký</button>
                            </form>
                        </div>

                        <!-- Form Đăng nhập -->
                        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form class="mt-4">
                                <div class="form-group mb-3">
                                    <label for="login-email">Email</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="Nhập email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="login-password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu" required>
                                </div> 
                                
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
